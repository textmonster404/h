<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="../icon/icon.ico" />
        <title>Data Project</title>
    </head>
    <body>
        <div class="center">
            <h1 class="underline">Data Project</h1>
            <span class="big bold">How many times have Project X students been to Westminster Woods?</span><br>
        </div>
        <table>
            <caption>Hypothesis</caption>
            <tbody>
                <tr>
                    <td />
                    <td class="boldOutline">7th Graders</td>
                    <td class="boldOutline">8th Graders</td>
                    <td class="outline">Total</td>
                </tr>
                <tr>
                    <td class="boldOutline">Yes.</td>
                    <td class="outline right">7</td>
                    <td class="outline right">6</td>
                    <td class="outline right">13</td>
                </tr>
                <tr>
                    <td class="boldOutline">No.</td>
                    <td class="outline right">10</td>
                    <td class="outline right">8</td>
                    <td class="outline right">18</td>
                </tr>
                <tr>
                    <td class="outline">Total:</td>
                    <td class="outline right">17</td>
                    <td class="outline right">14</td>
                    <td class="boldOutline right">31</td>
                </tr>
            </tbody>
        </table>
        <img src="hypothesisChartYesNo.png" />
