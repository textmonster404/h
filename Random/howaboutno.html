<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>How About No</title>
        <link rel="icon" href="../icon/icon.ico">
        <style>
            .a,.b {color:black;}
            .a {font-size:28px;}
            .b {font-size:12px;}
            .c {color:red;font-size:52px;}

    </head>
    <body>
        <span id="how" class="a"></span>

            var about = document.getElementById("about");
            var no = document.getElementById("no");
            how.textContent = "How";
            about.textContent = "about";

        </script>
        <br>
