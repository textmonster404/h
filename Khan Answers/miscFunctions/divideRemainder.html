<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Khan Answers - Divide Remainder</title>
        <link rel="icon" href="../../icon/icon.ico">
    </head>
    <body>
        <input id="input1" placeholder="dividend">
        <input id="input2" placeholder="divisor">
        <input type="button" value="calculate" onClick="calculate()">
        <br><br><textarea id="output"></textarea>
        <script>
            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var output = document.getElementById("output");
            var calculate = function() {
                output.value = Math.floor(input1.value/input2.value)+" R"+input1.value%input2.value;
            }
        </script>
    </body>
</html>
