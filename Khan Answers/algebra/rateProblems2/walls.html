<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Khan Answers - Walls</title>
        <link rel="icon" href="../../../icon/icon.ico">
    </head>
    <body>
        <input id="input1" placeholder="time">
        <input id="input2" placeholder="people1">
        <input id="input3" placeholder="walls1">
        <input id="input4" placeholder="people2">
        <input id="input5" placeholder="walls2">
        <input type="button" value="calculate" onClick="calculate()">
        <br><br><textarea id="output"></textarea>
        <script>
            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var input3 = document.getElementById("input3");
            var input4 = document.getElementById("input4");
            var input5 = document.getElementById("input5");
            var output = document.getElementById("output");
            var calculate = function() {
                output.value = (((input1.value/input3.value)*input2.value)*input5.value)/input4.value;
            }
        </script>
    </body>
</html>
